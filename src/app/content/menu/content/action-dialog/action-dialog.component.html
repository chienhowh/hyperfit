<h2 mat-dialog-title>建立動作</h2>
<mat-dialog-content>
  <form [formGroup]="validateForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>訓練時間 </mat-label>
          <mat-select formControlName="part" (selectionChange)="handlePartChange($event)">
            <mat-option *ngFor="let part of bodyPart" [value]="part.value">
              {{part.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>菜單名稱</mat-label>
          <mat-select formControlName="content">
            <mat-option *ngFor="let action of actionOpts" [value]="action.value">
              {{action.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>No Thanks</button>
  <button mat-button (click)="handleSubmit()">Ok</button>
</div>
