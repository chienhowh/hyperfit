<h2 mat-dialog-title class="text-center">建立動作</h2>
<mat-dialog-content>
  <form [formGroup]="validateForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>訓練部位</mat-label>
          <mat-select formControlName="part" (selectionChange)="handlePartChange($event)">
            <mat-option *ngFor="let part of bodyPart" [value]="part.value">
              {{part.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>動作名稱</mat-label>
          <mat-select formControlName="content">
            <mat-option *ngFor="let action of actionOpts" [value]="action.value">
              {{action.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]>返回</button>
  <button mat-raised-button color="primary" (click)="handleSubmit()">確認</button>
</div>
