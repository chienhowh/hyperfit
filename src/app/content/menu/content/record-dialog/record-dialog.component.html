<h2 mat-dialog-title class="text-center">
  {{ dialogData ? "編輯" : "新增" }}重量
</h2>
<mat-dialog-content>
  <form [formGroup]="validateForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>重量</mat-label>
          <input matInput placeholder="請輸入重量" formControlName="weight" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>次數</mat-label>
          <input matInput placeholder="請輸入次數" formControlName="reps" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]>返回</button>
  <button
    mat-raised-button
    color="warn"
    (click)="handleDelete()"
    *ngIf="dialogData.crudType === CRUD_CONFIG.UPDATE"
  >
    刪除
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="handleSubmit()"
  >
    確認
  </button>
</div>
