<h2 mat-dialog-title>建立動作</h2>
<mat-dialog-content>
  <form [formGroup]="validateForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>重量</mat-label>
          <input matInput placeholder="請輸入重量" formControlName="weight" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>次數</mat-label>
          <input matInput placeholder="請輸入重量" formControlName="reps" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>No Thanks</button>
  <button mat-button (click)="handleSubmit()">Ok</button>
</div>
